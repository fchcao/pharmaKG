version: '3.8'

#===========================================================
# PharmaKG 生产环境 Docker Compose 配置
#===========================================================

services:
  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.23.1-community
    container_name: pharma-kg-neo4j-prod
    restart: always
    ports:
      - "127.0.0.1:7474:7474"    # 仅本地访问
      - "127.0.0.1:7687:7687"    # 仅本地访问
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-pharmaKG2024!}
      - NEO4J_AUTH_ENABLED=true
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=4G
      - NEO4J_dbms_memory_heap_max__size=8G
      - NEO4J_dbms_memory_pagecache_size=4G
      - NEO4J_dbms_connector_bolt_advertised__address=:7687
      - NEO4J_dbms_connector_http_advertised__address=:7474
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_jvm_additional=-XX:+UseG1GC
    volumes:
      - ./data/neo4j:/data
      - ./data/neo4j/logs:/logs
      - ./config/neo4j:/conf
      - ./config/neo4j/plugins:/plugins
    networks:
      - pharma-kg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          memory: 8G

  # PostgreSQL (用于元数据和索引映射)
  postgres:
    image: postgres:16-alpine
    container_name: pharma-kg-postgres-prod
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pharmakg}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pharmaKG2024!}
      - POSTGRES_DB=${POSTGRES_DB:-pharmakg_meta}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - pharma-kg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pharmakg}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Redis (缓存)
  redis:
    image: redis:7-alpine
    container_name: pharma-kg-redis-prod
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis:/data
    networks:
      - pharma-kg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 512M

  # API 服务 (后端)
  api:
    build:
      context: ../../
      dockerfile: deployment/Dockerfile
      target: production
    container_name: pharma-kg-api-prod
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-pharmaKG2024!}
      - POSTGRES_URI=postgresql://${POSTGRES_USER:-pharmakg}:${POSTGRES_PASSWORD:-pharmaKG2024!}@postgres:5432/${POSTGRES_DB:-pharmakg_meta}
      - REDIS_URI=redis://redis:6379
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - WORKERS=4
    volumes:
      - ../../api:/app/api:ro
      - ../../etl:/app/etl:ro
      - ../../processors:/app/processors:ro
      - ../../tools:/app/tools:ro
      - ../../graph_analytics:/app/graph_analytics:ro
      - ../../ml_analytics:/app/ml_analytics:ro
    networks:
      - pharma-kg-network
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
      replicas: 2

  # 前端服务
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${API_BASE_URL:-http://api:8000}
    container_name: pharma-kg-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=${NGINX_HOST:-_}
      - NGINX_PORT=80
    networks:
      - pharma-kg-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      replicas: 2

networks:
  pharma-kg-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 持久化卷
volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
