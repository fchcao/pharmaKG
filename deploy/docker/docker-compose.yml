version: '3.8'

services:
  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.23.1-community
    container_name: pharma-kg-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"    # HTTP
      - "7473:7473"    # HTTPS
      - "7687:7687"    # Bolt
    environment:
      - NEO4J_AUTH=neo4j/pharmaKG2024!
      - NEO4J_AUTH_ENABLED=true
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=2G
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
      - NEO4J_dbms_connector_bolt_advertised__address=:7687
      - NEO4J_dbms_connector_http_advertised__address=:7474
      - NEO4J_dbms_connector_https_advertised__address=:7473
      # 允许从外部访问
      - NEO4J_dbms_default__listen__address=0.0.0.0
      # Apoc 配置
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      # JVM 配置
      - NEO4J_dbms_jvm_additional=-Dneo4j.imageio.allow_hdfs=false
    volumes:
      - ./data/neo4j:/data
      - ./data/neo4j/logs:/logs
      - ./config/neo4j:/conf
      - ./config/neo4j/plugins:/plugins
    networks:
      - pharma-kg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Neo4j 数据加载工具 (可选)
  neo4j-load:
    image: neo4j:5.23.1-community
    container_name: pharma-kg-neo4j-load
    profiles:
      - load
    environment:
      - NEO4J_AUTH=neo4j/pharmaKG2024!
    volumes:
      - ./data/import:/var/lib/neo4j/import
      - ./scripts:/scripts
    networks:
      - pharma-kg-network
    depends_on:
      - neo4j

  # PostgreSQL (用于元数据和索引映射)
  postgres:
    image: postgres:16-alpine
    container_name: pharma-kg-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=pharmakg
      - POSTGRES_PASSWORD=pharmaKG2024!
      - POSTGRES_DB=pharmakg_meta
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - pharma-kg-network

  # Redis (缓存)
  redis:
    image: redis:7-alpine
    container_name: pharma-kg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    networks:
      - pharma-kg-network

  # API 服务 (后端)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pharma-kg-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=pharmaKG2024!
      - POSTGRES_URI=postgresql://pharmakg:pharmaKG2024!@postgres:5432/pharmakg_meta
      - REDIS_URI=redis://redis:6379
    volumes:
      - ./backend:/app
    networks:
      - pharma-kg-network
    depends_on:
      - neo4j
      - postgres
      - redis

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pharma-kg-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - API_BASE_URL=http://api:8080
    networks:
      - pharma-kg-network
    depends_on:
      - api

networks:
  pharma-kg-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 持久化卷
volumes:
  neo4j-data:
  neo4j-logs:
  postgres-data:
  redis-data:
