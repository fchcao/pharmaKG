#===========================================================
# PharmaKG - Prometheus 配置
# Pharmaceutical Knowledge Graph - Prometheus Config
#===========================================================
# 版本: v1.0
# 描述: 监控配置
#===========================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pharmakg-production'
    environment: 'production'

# 告警配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

  # 告警规则
  rule_files:
    - "alerts.yml"

# 抓取配置
scrape_configs:
  # API 服务监控
  - job_name: 'pharmakg-api'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics

  # Neo4j 监控（需要 Neo4j metrics endpoint）
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis 监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
